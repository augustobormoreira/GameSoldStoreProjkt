<div class="d-flex flex-row justify-content-center customFixing">

    <table mat-table [dataSource]="gameList" class="mat-elevation-z8 demo-table">

     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Nome </th>
       <td mat-cell *matCellDef="let game"> {{game.productName}} </td>
     </ng-container>
 
     <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
       <td mat-cell *matCellDef="let game"> {{game.productPrice}} </td>
     </ng-container>


     <ng-container matColumnDef="update">
       <th mat-header-cell *matHeaderCellDef> Editar </th>
       <td mat-cell *matCellDef="let game"> <button class="btn btn-primary" (click)="navigateToRouteBySpecificUrlForUpdating(game.productId)"><fa-icon [icon]="faFile"></fa-icon></button> </td>
     </ng-container>

     <ng-container matColumnDef="remove">
       <th mat-header-cell *matHeaderCellDef> Remover </th>
       <td mat-cell *matCellDef="let game"> 
         <button class="btn btn-danger" (click)="navigateToRouteBySpecificUrlForDeleting(game.productId)"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </div>
