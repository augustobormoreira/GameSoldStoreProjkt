<div class="d-flex flex-row justify-content-center customFixing">

     <table mat-table [dataSource]="userList" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
    
   
      <ng-container matColumnDef="streetnumber">
        <th mat-header-cell *matHeaderCellDef> N° Rua </th>
        <td mat-cell *matCellDef="let user"> {{user.streetNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="housenumber">
        <th mat-header-cell *matHeaderCellDef> N° Casa </th>
        <td mat-cell *matCellDef="let user"> {{user.houseNumber}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="streetname">
        <th mat-header-cell *matHeaderCellDef> Nome da Rua </th>
        <td mat-cell *matCellDef="let user"> {{user.streetName}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let user"> <button class="btn btn-primary" (click)="navigateToRouteBySpecificUrlForUpdating(user.role, user.identificationNumber)"><fa-icon [icon]="faFile"></fa-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remover </th>
        <td mat-cell *matCellDef="let user"> 
          <button class="btn btn-danger" (click)="navigateToRouteBySpecificUrlForDeleting(user.identificationNumber)"><fa-icon [icon]="faTrash"></fa-icon></button>
           </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>
