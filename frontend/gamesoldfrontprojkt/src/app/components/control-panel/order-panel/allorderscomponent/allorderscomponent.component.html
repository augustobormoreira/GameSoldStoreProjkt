<div class="d-flex flex-row justify-content-center customFixing">

    <table mat-table [dataSource]="orderList" class="mat-elevation-z8 demo-table">

     <ng-container matColumnDef="ID">
       <th mat-header-cell *matHeaderCellDef> Nome </th>
       <td mat-cell *matCellDef="let order"> {{ order.orderId }} </td>
     </ng-container>
 
     <ng-container matColumnDef="buyer">
       <th mat-header-cell *matHeaderCellDef> Buyer </th>
       <td mat-cell *matCellDef="let order"> {{ order.clientBuyer.name }} </td>
     </ng-container>

     <ng-container matColumnDef="gamesBought">
        <th mat-header-cell *matHeaderCellDef> Games </th>
        <td mat-cell *matCellDef="let order" > {{ this.returnArrayWithAllGamesName(order    ) }} </td>
      </ng-container>


     <ng-container matColumnDef="update">
       <th mat-header-cell *matHeaderCellDef> Editar </th>
       <td mat-cell *matCellDef="let order"> <button class="btn btn-primary" (click)="navigateToRouteBySpecificUrlForUpdating(order.orderId)"><fa-icon [icon]="faFile"></fa-icon></button> </td>
     </ng-container>

     <ng-container matColumnDef="remove">
       <th mat-header-cell *matHeaderCellDef> Remover </th>
       <td mat-cell *matCellDef="let order"> 
         <button class="btn btn-danger" (click)="navigateToRouteBySpecificUrlForDeleting('1')"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </div>
