<div class="body d-flex flex-column">
    <div class="nav-options d-flex flex-row border-bottom border-dark">
        <div class="col-sm-6 align-items-center d-flex flex-row">
            <span class="fs-4">Sales:</span>
        </div>
        <div class="col-sm-2 align-items-center d-flex flex-row justify-content-end">
            <!--Upon route activation, redirects to the allorders component using the route all-orders -->
            <button type="button" class="btn btn-outline-warning" routerLink="all-orders">All</button>
        </div>
        <div class="col-sm-2 align-items-center d-flex flex-row justify-content-end">
             <!--Upon click calls the local method downloadOrderReport()  -->
            <button type="button" class="btn btn-outline-secondary" (click)="downloadOrderReport()">Report</button>
        </div>
        <div class="col-sm-2 align-items-center d-flex flex-row justify-content-end">
            <!--Upon route activation, redirects to the updateorder component using the route update-order -->
            <button type="button" class="btn btn-outline-primary" routerLink="update-order">Update</button>
        </div>
    </div>
    <div class="body-display">
        <!-- This is the router outlet responsible for displaying the components activated via routerLink at the above section -->
        <router-outlet></router-outlet>
    </div>
</div>
