<body class="text-center">
    <main class="form-signin">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="username" formControlName="username" placeholder="user">
                <label for="username">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <label for="password">Senha</label>
            </div>
            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; ArkhamGames 2022 - âˆž</p>
        </form>
</main>
